<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <h1>naslov</h1>
    <div id="rooms-container">


    </div>
</body>
<script>
    let roomsContainer = document.getElementById('rooms-container')

    let getRooms = async () => {
        let response = await fetch('http://127.0.0.1:8000/api/rooms/')
        let rooms = await response.json()
        console.log('rooms:',rooms)

        for(let i=0; rooms.length >i; i++){
            let room = rooms[i]

            let row = `<div> 
                            <h3> ${room.name}</h3>
                        </div>` 
                        //template literals ``
                        // adding variables directly in content by using $ simbol
            console.log(row)
            roomsContainer.innerHTML += row
        }
    }
  
    getRooms()
</script>
</html>
