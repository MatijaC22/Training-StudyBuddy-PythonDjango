{% extends 'main.html' %}

{% block content %}

<form method="POST" action="">
    {% csrf_token %}
    <p>Are you sure you want to delete "{{obj}}"?</p>
    
    <a href="{{request.META.HTTP_REFERER}}">Go Back</a> 
    <!-- META.HTTP... this will send a user from where they came from -->
    <input type="submit" value="Confirm">
</form>

{% endblock content %}
